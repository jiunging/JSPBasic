<!DOCTYPE html> <!-- html문서라는 뜻 -->
<html>
<head> <!-- 페이지에 대한 정보가 들어감(제목, 아이콘, 화면의 사이즈 정보... 등등, 검색힌트 -->
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1> 제목 태그입니다~~</h1> <!-- h는 글자의 크기 -->
	<h3> 제목 태그입니다~~</h3>
	<h6> 제목 태그입니다~~</h6>
	
	<p> 
		글 내용 나타낼 때 씁니다. <br> <!-- br은 줄바꿈  -->
		줄 바꿔서 쓰고 싶어요
	</p>
	
	<hr>
	
	<b>굵게 글자쓰기</b>
	<i>기울여서 글자쓰기</i>
	<strong>강하게 글자쓰기</strong>
	<small>약하게 글자쓰기</small>
	
	
	
</body>
</html>
