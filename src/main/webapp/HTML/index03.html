<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>테이블 태그 그리기</h3>
	
	<table border = "1" style = "text-align: right;">
	.
		<tr>
			<th>이름</th>
			<th>나이는 몇일까요</th>
			<th>결과</th>
		</tr>
		
		<tr>
			<td>엄준식</td>
			<td>42세</td> <!-- 가운데 정렬 -->
			<td rowspan ="3">비고</td> <!-- 3행 합치기 -->
		</tr>
		
		<tr>
			<td>이순신</td>
			<td>30세</td>
		</tr>
		
		<tr>
			<td colspan ="2" style = "text-align: center;">엄준식</td> <!-- 2열 합치기 -->

		</tr>
	
	</table>
	
	
	
	
	

</body>
</html>
